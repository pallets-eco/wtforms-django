os: linux
sudo: false
language: python
python:
  - 3.6
  - 3.5
  - 3.4
  - 2.7
  - nightly
  - pypy3
env:
  - DJANGO=""

matrix:
  include:
    - env: DJANGO=">=1.11,<2"
      python: 2.7
    - env: DJANGO=">=1.11,<2"
      python: 3.4
  exclude:
    - env: DJANGO=""
      python: 2.7
  allow_failures:
    - python: nightly
    - python: pypy3
  fast_finish: true

install:
  - pip install Django$DJANGO
  - pip install .
  - pip install -r tests/requirements.txt

script:
  - coverage run -m pytest

after_success:
  - pip install coveralls
  - coveralls

cache:
  - pip

branches:
  only:
    - master
    - /^.*-maintenance$/

notifications:
  email: false
